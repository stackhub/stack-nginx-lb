containers:
  apache-backend-eg:
    scheduler: random
    availability: per-pool
    instances:
      min: 2
      max: 2
      default: 2
    config:
      image: "stackhub/apache-backend-eg:latest"
      ports:
        - protocol: tcp
          container_port: "80"
    host_config:
      restart_policy: {}
  nginx-lb:
    scheduler: random
    availability: per-pool
    instances:
      min: 1
      max: 1
      default: 1
    config:
      image: "stackhub/nginx-lb:latest"
      env:
        SE_API_TOKEN: e160407e217f6bec
        SE_BACKEND_KEY: apps/nginx-lb-2-apache-backend-eg-80/containers
        SE_BACKEND_RANGE: "/apps/nginx-lb-2-apache-backend-eg-80/containers/*"
      ports:
        - host_port: "8885"
          protocol: tcp
          container_port: "80"
    host_config:
      restart_policy: {}
