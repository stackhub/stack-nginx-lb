containers:
  apache-backend-eg:
    scheduler: random
    availability: per-pool
    instances:
      min: 2
      max: 2
      default: 2
    config:
      image: "stackhub/apache-backend-eg:latest"
      ports:
        - protocol: tcp
          container_port: "80"
    host_config:
      restart_policy: {}
  nginx-lb:
    scheduler: random
    availability: per-pool
    instances:
      min: 1
      max: 1
      default: 1
    config:
      image: "stackhub/nginx-lb:latest"
      env:
        SE_API_TOKEN: 0c4c498808fc0b79
        SE_LEADER_IP: 172.31.19.80
        SE_SERVICE_DISCOVERY_KEY: nginx-lb-apache-backend-eg-80
      ports:
        - host_port: "8885"
          protocol: tcp
          container_port: "80"
    host_config:
      restart_policy: {}
